<ion-header>

  <ion-navbar>
    <ion-title>CreateGroup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
    <ion-row class="account-form">
        <ion-col>
            <ion-list inset>
 
              <ion-item>
                <ion-label color="primary" floating>Group Name</ion-label>
                <ion-input [(ngModel)]="name" type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label color="primary" floating>Status</ion-label>
                <ion-input [(ngModel)]="status" type="text"></ion-input>
              </ion-item>            
              <ion-item>
                <ion-label color="primary" floating>Area</ion-label>
                <ion-input [(ngModel)]="area" type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label color="primary" floating>Description</ion-label>
                <ion-input [(ngModel)]="description" type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label color="primary" floating>Interests</ion-label>
                <ion-input [(ngModel)]="interests" type="text"></ion-input>
              </ion-item>

 
 
            </ion-list>
 
            <button ion-button full class="continue-button" (click)="createGroup()">Register</button>
 
        </ion-col>
    </ion-row>
 
</ion-content>
