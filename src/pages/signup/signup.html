<ion-header>
 
  <ion-navbar>
    <ion-title>Create Account</ion-title>
  </ion-navbar>
 
</ion-header>
 
 
<ion-content padding>
 
    <ion-row class="account-form">
        <ion-col>
            <ion-list inset>
 
                <ion-item>
                    <ion-label floating><ion-icon name="mail"></ion-icon>Email</ion-label>
                    <ion-input [(ngModel)]="email" type="email"></ion-input>
                </ion-item>
 
                <ion-item>
                    <ion-label floating><ion-icon name="lock"></ion-icon>Password</ion-label>
                    <ion-input [(ngModel)]="password" type="password"></ion-input>
                </ion-item>
 
 
            </ion-list>
            <!-- class="continue-button" -->
            <button ion-button full color="secondary" class="continue-button" (click)="register()" >Register</button>
            
             <button ion-button round clear navPop class="go-back-button">Already have an account?</button>

 
        </ion-col>
    </ion-row>
 
</ion-content>
