<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content> 
    
    <ion-card *ngFor='let dev of devices'>
          <ion-card-header>
            {{dev.mac}}
          </ion-card-header>
          <ion-card-content>

          </ion-card-content>

        <ion-row no-padding>

          <ion-col text-right>

            <button ion-button outline small (click)="removeDevice(dev.mac)">


              Remove Device

            </button>

          </ion-col>

        </ion-row>
    </ion-card>
    
</ion-content>
