<ion-header>

  <ion-navbar>
    <ion-title>JoinGroup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content">
<div padding></div>

<ion-row padding-horizontal>
        <ion-col>
            <ion-list inset>

              <ion-item>
                <ion-label color="primary" floating>Access Key</ion-label>
                <ion-input [(ngModel)]="accessKey" type="text"></ion-input>
              </ion-item>

 <div></div>
            </ion-list>
 
            <button ion-button full color="secondary" (click)="join()">Join</button>
 
        </ion-col>
</ion-row>

 
</ion-content>
