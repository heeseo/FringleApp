<ion-header style="color: #B21212">
        <ion-title >fringle</ion-title>
</ion-header>

<ion-content>
<div padding></div>

<ion-row class="login-form" padding-horizontal>
        <ion-col>
            <ion-list inset>

              <ion-item>
                <ion-label floating><ion-icon name="mail"></ion-icon>Email</ion-label>
                <ion-input [(ngModel)]="email" type="text"></ion-input>
              </ion-item>

              <ion-item class="passWord">
                <ion-label floating><ion-icon name="lock"></ion-icon>Password</ion-label>
                <ion-input [(ngModel)]="password" type="password"></ion-input>
              </ion-item>
 <div></div>
            </ion-list>
 
            <button ion-button full color="secondary" (click)="login()" class="login-button" >Login</button>
 
        </ion-col>
</ion-row>
 
    <ion-row>
        <ion-col>
            <button ion-button round clear (click)="launchSignup()" class="create-account">Create an Account</button>
        </ion-col>
    </ion-row>
 
</ion-content>
